<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 3 - Step 1</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="container">
    <!-- CARD -->
    <div class="card">
      <!-- CARD LEFT -->
      <div class="card-left">
        <img src="img/logo.png" alt="">
        <p>39</p>
        <img src="img/preview.png" alt="">
        <div class="circles">
          <div class="circle"></div>
          <div class="circle active"></div>
          <div class="circle"></div>
        </div>
      </div>
      <!-- CARD RIGHT -->
      <div class="card-right">
        <div class="right-heading">Nike Flyknit</div>
        <div class="right-price">$189.00 <span>$259.00</span></div>
        <div class="right-text">
          With a flexible Flyknit upper placed directly on top of a radically reinvented Air cushioning system, The Nike Air VaporMax defies conventional style and provides an unbelievably light, bouncy and flexible feel.
        </div>
        <!-- SIZE -->
        <div class="right-size">
          <div class="size-text">Size</div>
          <ul class="size-items">
            <li>S</li>
            <li>M</li>
            <li>L</li>
            <li>XL</li>
            <li>XXL</li>
          </ul>
        </div>
        <!-- AMOUNT -->
        <div class="amount">
          <div class="amout-text">Amount</div>
          <div class="amount-count">
            <span></span>
            2
            <span></span>
          </div>
        </div>
        <!-- BUTTON -->
        <button class="btn-buy" type="button">Buy Now</button>
      </div>
    </div>
  </div>
</body>
</html>
